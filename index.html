    <form>

      </div>

       <select id='sizing' name="sizes">
         <option name='sizes' type='checkbox' value="12">12 inch</option>
         <option name='sizes' type='checkbox' value="6">6 inch</option>
         <option name='sizes' type='checkbox' value="4">4 inch</option>
       </select>

<button type="submit" name="button">Sandwich</button>
</form>

  <span id="results"></span>
</div>
